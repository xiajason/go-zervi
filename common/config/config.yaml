# Zervigo MVP Go-Zero微服务配置文件

# API网关配置
Name: gateway
Host: 0.0.0.0
Port: 8888
Timeout: 30000

# 认证服务配置
Name: auth-api
Host: 0.0.0.0
Port: 8001
Timeout: 30000

# 用户服务配置
Name: user-api
Host: 0.0.0.0
Port: 8002
Timeout: 30000

# 职位服务配置
Name: job-api
Host: 0.0.0.0
Port: 8003
Timeout: 30000

# 简历服务配置
Name: resume-api
Host: 0.0.0.0
Port: 8004
Timeout: 30000

# 企业服务配置
Name: company-api
Host: 0.0.0.0
Port: 8005
Timeout: 30000

# AI服务配置
Name: ai-api
Host: 0.0.0.0
Port: 8006
Timeout: 30000

# 区块链服务配置
Name: blockchain-api
Host: 0.0.0.0
Port: 8007
Timeout: 30000

# 数据库配置
Database:
  DataSource: "root:dev_password@tcp(localhost:3306)/zervigo_mvp?charset=utf8mb4&parseTime=True&loc=Local"
  MaxOpenConns: 100
  MaxIdleConns: 10
  ConnMaxLifetime: 3600

# Redis配置
Redis:
  Host: localhost:6379
  Pass: ""
  DB: 0
  PoolSize: 10
  MinIdleConns: 5

# JWT配置
Auth:
  AccessSecret: "zervigo-mvp-secret-key-2025"
  AccessExpire: 7200
  RefreshSecret: "zervigo-mvp-refresh-secret-key-2025"
  RefreshExpire: 604800

# 服务发现配置
Etcd:
  Hosts:
    - localhost:2379
  KeyPrefix: "zervigo.mvp"

# 日志配置
Log:
  ServiceName: "zervigo-mvp"
  Mode: "file"
  Level: "info"
  Path: "./logs"
  MaxSize: 100
  MaxAge: 7
  MaxBackups: 3
  Compress: true

# 监控配置
Prometheus:
  Host: 0.0.0.0
  Port: 9090
  Path: "/metrics"

# 链路追踪配置
Jaeger:
  Endpoint: "http://localhost:14268/api/traces"
  ServiceName: "zervigo-mvp"
  SamplerType: "const"
  SamplerParam: 1

# AI服务配置
AI:
  ModelName: "gemma-2-2b"
  MaxTokens: 1000
  Temperature: 0.7
  TopP: 0.9
  FrequencyPenalty: 0.0
  PresencePenalty: 0.0

# 区块链配置
Blockchain:
  Provider: "local"
  NetworkId: 1
  GasLimit: 21000
  GasPrice: 20000000000
  PrivateKey: ""

# 文件上传配置
Upload:
  MaxSize: 10485760  # 10MB
  AllowedTypes:
    - "image/jpeg"
    - "image/png"
    - "image/gif"
    - "application/pdf"
    - "application/msword"
    - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
  UploadPath: "./uploads"

# 邮件配置
Email:
  Host: "smtp.gmail.com"
  Port: 587
  Username: ""
  Password: ""
  From: "noreply@zervigo.com"

# 短信配置
SMS:
  Provider: "aliyun"
  AccessKeyId: ""
  AccessKeySecret: ""
  SignName: "Zervigo"
  TemplateCode: "SMS_123456789"
