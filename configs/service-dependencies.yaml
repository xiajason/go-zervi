# 服务依赖定义
# 用于智能中央大脑自动解析服务启动依赖

services:
  # ============================================
  # 基础设施服务
  # ============================================
  
  auth-service:
    name: auth-service
    display_name: 认证服务
    port: 8207
    type: infrastructure
    dependencies: []
    description: "统一认证服务，所有服务都依赖此服务"
  
  user-service:
    name: user-service
    display_name: 用户服务
    port: 8082
    type: core
    dependencies:
      - auth-service
    description: "用户管理服务"
  
  # ============================================
  # 业务服务
  # ============================================
  
  job-service:
    name: job-service
    display_name: 职位服务
    port: 8084
    type: business
    dependencies:
      - auth-service
      - user-service
    description: "职位管理服务"
  
  resume-service:
    name: resume-service
    display_name: 简历服务
    port: 8085
    type: business
    dependencies:
      - auth-service
      - user-service
    description: "简历管理服务"
  
  company-service:
    name: company-service
    display_name: 企业服务
    port: 8083
    type: business
    dependencies:
      - auth-service
      - user-service
    description: "企业管理服务"
  
  # ============================================
  # 可选服务
  # ============================================
  
  ai-service:
    name: ai-service
    display_name: AI服务
    port: 8100
    type: optional
    dependencies:
      - auth-service
    description: "AI智能服务"
  
  blockchain-service:
    name: blockchain-service
    display_name: 区块链服务
    port: 8208
    type: optional
    dependencies:
      - auth-service
    description: "区块链服务"

