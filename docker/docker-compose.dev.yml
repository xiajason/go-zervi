version: '3.8'

# Zervigo 二次开发环境 Docker Compose 配置
# 包含Go认证服务和Python AI服务的开发环境

services:
  # ==================== 核心数据库 ====================
  
  # MySQL - 核心关系数据库
  mysql:
    image: mysql:8.0
    container_name: zervigo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: dev_password
      MYSQL_DATABASE: jobfirst
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - zervigo-net
    mem_limit: 512m
    cpus: 1.0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pdev_password"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL - 向量存储
  postgres:
    image: postgres:14
    container_name: zervigo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: jobfirst_vector
      POSTGRES_USER: postgres
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zervigo-net
    mem_limit: 256m
    cpus: 0.5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis - 缓存
  redis:
    image: redis:6-alpine
    container_name: zervigo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zervigo-net
    mem_limit: 128m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==================== 开发服务 ====================
  
  # Go认证服务开发环境
  auth-service-dev:
    build:
      context: ./src/auth-service-go
      dockerfile: Dockerfile.dev
    container_name: zervigo-auth-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: "root:dev_password@tcp(mysql:3306)/jobfirst?charset=utf8mb4&parseTime=True&loc=Local"
      JWT_SECRET: "jobfirst-unified-auth-secret-key-2024"
      AUTH_SERVICE_PORT: 8207
    ports:
      - "8207:8207"
    volumes:
      - ./src/auth-service-go:/app
      - /app/vendor
    networks:
      - zervigo-net
    depends_on:
      mysql:
        condition: service_healthy
    mem_limit: 256m
    cpus: 0.5

  # Python AI服务开发环境
  ai-service-dev:
    build:
      context: ./src/ai-service-python
      dockerfile: Dockerfile.dev
    container_name: zervigo-ai-dev
    restart: unless-stopped
    environment:
      ZERVIGO_AUTH_URL: "http://auth-service-dev:8207"
      AI_SERVICE_PORT: 8100
      POSTGRES_HOST: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "jobfirst_vector"
      POSTGRES_PASSWORD: "dev_password"
      MYSQL_HOST: "mysql"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "dev_password"
      MYSQL_DATABASE: "jobfirst"
    ports:
      - "8100:8100"
    volumes:
      - ./src/ai-service-python:/app
    networks:
      - zervigo-net
    depends_on:
      auth-service-dev:
        condition: service_started
      postgres:
        condition: service_healthy
    mem_limit: 512m
    cpus: 1.0

volumes:
  mysql_data:
  postgres_data:
  redis_data:

networks:
  zervigo-net:
    driver: bridge
